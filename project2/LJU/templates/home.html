<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Navbar Example</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .navbar {
    background-color: #333;
    overflow: hidden;
  }
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }
  .navbar a:hover {
    background-color: #575757;
  }
  .navbar a.active {
    background-color: #04AA6D;
  }
</style>
</head>
<body>

<div class="navbar">
  <a class="active" href="home.html">Home</a>
  <a href="fsd/">FSD</a>
  <a href="LJ/python/">Python</a>
  <a href="LJ/django/">Django</a>
</div>

</body>
</html>
